<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript">
function Login2nSite()
{
    var sites = ['http://rt.openfoundry.org/Foundry/Home/', 'http://website4.example.com/login.aspx'];
    for(var i=0; i<sites.length; i++)
    {
        document.forms[0].action = sites[i];
        document.forms[0].target = 'site'+(i+1);
        document.forms[0].submit();
    }
}
</script>
</head>
<body>
<form name="mainform" id="mainform" action="" method="Post">
<fieldset>
<legend>Login 2 n Site</legend>
	<label for="user">username</label>
	<input id="user" name="user" value=""><br>
	<label for="pass">password</label>
	<input id="pass" name="pass" type="password"><br>
	<input class="submit-button" value="Login" name="Do-Login" type="button" onclick="Login2nSite()">
</fieldset>
</form>
<iframe name="site1"></iframe>
<iframe name="site2"></iframe>
</body>
